{% extends "base_template.html" %} {% load static %} {% block main %}
<div class="container mx-auto pt-7 pb-12 px-3 md:px-0">
    <div class="flex flex-wrap">
        {% for event in events %}
        <div class="flex justify-center w-1/3 md:w-1/4 lg:w-1/5 py-2 sm:py-3 md:py-5">
            <div class="w-11/12 sm:w-10/12 p-3 xl:p-5 border-2 border-[#D9D9D9] rounded-3xl">
                <a href="{% url 'event_detail' event_id=event.id %}" class="w-full">
                    <div class="w-full border-2 border-[#D9D9D9] rounded-xl overflow-hidden">
                        <img src="{% get_media_prefix %}{{ event.picture }}" class="w-full aspect-square object-cover" />
                    </div>

                    <div class="pt-3 xl:pt-5 xl:pb-2">
                        <p class="text-center font-bold text-sm sm:text-lg lg:text-xl xl:text-2xl text-[#D9D9D9]">{{ event.title }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
