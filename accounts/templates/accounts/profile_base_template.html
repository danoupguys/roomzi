{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <script src="{% static 'JS/games-data.js' %}"></script>
    <script src="{% static 'JS/slider.js' %}"></script>
    <script src="{% static 'JS/pop-up.js' %}"></script>
    <script src="https://kit.fontawesome.com/c37d4d6158.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-[#09101F] text-[#A9AEAE] font-vazir relative min-h-screen">
        <div class="">
            <div class="fixed w-1/5 bg-slate-900 h-full">
                <div class="m-auto pt-8 flex">
                    <div class="rounded-full bg-white m-auto">
                        <svg style="padding: 10px;" width="150px" height="150px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="6" r="4" stroke="#1C274C" stroke-width="1.5" />
                            <path opacity="0.5"
                                d="M20 17.5C20 19.9853 20 22 12 22C4 22 4 19.9853 4 17.5C4 15.0147 7.58172 13 12 13C16.4183 13 20 15.0147 20 17.5Z"
                                stroke="#1C274C" stroke-width="1.5" />
                        </svg>
                    </div>
                </div>
                <button name="cart-btn" class="flex m-auto py-8">
                    <div class="m-auto border-[#A9AEAE] border-solid border-2 px-4 py-5 rounded-full ">
                        <i class="fa-solid fa-basket-shopping fa-2xl"></i>
                    </div>
                </button>
                <ul>
                    <li>
                        <div
                            class="bg-slate-900 h-12 hover:bg-slate-600 rounded-md m-2 cursor-pointer transition flex items-center justify-center ">
                            <span class="">ویرایش اطلاعات</span>
                            <i class="fa-solid fa-user mr-3"></i>
                        </div>
                    </li>
                    <li>
                        <div
                            class="bg-slate-900 h-12  hover:bg-slate-600 rounded-md m-2 cursor-pointer transition flex items-center justify-center">
                            <span class="text-center justify-center">تغییر رمز عبور</span>
                            <i class="fa-solid fa-key mr-3"></i>
                        </div>
                    </li>
                    <li>
                        <div
                            class="bg-slate-900 h-12  hover:bg-slate-600 rounded-md m-2 cursor-pointer transition flex items-center justify-center">
                            <span class="text-center justify-center">ایونت های ثبت نام شده</span>
                            <i class="fa-regular fa-calendar mr-3"></i>
                        </div>
                    </li>
                    <li>
                        <div
                            class="bg-slate-900 h-12  hover:bg-slate-600 rounded-md m-2 cursor-pointer transition flex items-center justify-center">
                            <span class="text-center justify-center">بازی های خریداری شده</span>
                            <i class="fa-solid fa-cart-shopping mr-3"></i>
                        </div>
                    </li>
                    <li>
                        <div
                            class="bg-slate-900 h-12  hover:bg-slate-600 rounded-md m-2 cursor-pointer transition flex items-center justify-center">
                            <span class="text-center justify-center">پشتیبانی</span>
                            <i class="fa-solid fa-circle-info mr-3"></i>
                        </div>
                    </li>
                    <li>
                        <div
                            class=" h-12  hover:text-[#F00] hover:drop-shadow-[0px_0px_2px_#F00]  cursor-pointer transition flex items-center justify-center">
                            <span class="text-center justify-center">خروج از حساب</span>
                            <i class="fa-solid fa-right-from-bracket mr-3"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <main dir="rtl" class="">
                {% block main %}{% endblock %}
            </main>
        </div>
    </div>
    </div>
</body>

</html>
