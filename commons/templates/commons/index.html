{% extends "base_template.html" %} {% load static %} {% block main %}
<div class="container mx-auto pt-12 px-3 sm:px-0">
    <div class="w-full rounded-2xl overflow-hidden relative aspect-[3/2] sm:aspect-[5/3] md:aspect-[2/1]">
        <div data-carousel-items="1" id="events-carousel" class="w-full h-full overflow-x-scroll carousel-scrollbar flex" dir="ltr">
            {% for slider in sliders %}
            <div class="w-full flex-[0_0_auto]">
                <a href="{{ slider.link }}">
                    <img src="{% get_media_prefix %}{{ slider.picture }}" class="w-full h-full object-cover" alt="" />
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="absolute bottom-2 left-2 flex">
            <button data-slide="next" data-carousel-target="#events-carousel" type="button" class="rounded-full bg-[#a9aeae] w-8 h-8 text-[#020308] hover:text-[#F00] hover:drop-shadow-[0px_0px_2px_#F00] flex justify-center items-center me-1">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <button data-slide="prev" data-carousel-target="#events-carousel" type="button" class="rounded-full bg-[#a9aeae] w-8 h-8 text-[#020308] hover:text-[#F00] hover:drop-shadow-[0px_0px_2px_#F00] flex justify-center items-center">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
    </div>
    <div class="pt-12 pb-16">
        <h2 class="text-2xl xl:text-3xl font-bold pb-6">لیست بازی ها</h2>
        <div class="pt-6 flex justify-center items-center">
            <div>
                <button data-slide="next" data-carousel-target="#games-carousel" type="button" class="rounded-full bg-[#a9aeae] w-8 h-8 md:w-10 md:h-10 text-[#020308] hover:text-[#F00] hover:drop-shadow-[0px_0px_1px_#F00] flex justify-center items-center">
                    <i class="fa-solid fa-arrow-right md:text-xl"></i>
                </button>
            </div>
            <div class="px-8 w-10/12">
                <div data-carousel-items="7" id="games-carousel" class="flex justify-between w-full overflow-x-scroll carousel-scrollbar" dir="ltr">
                    {% for game in games %}
                    <div class="px-2 w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 xl:w-[calc(100%/7)] flex-[0_0_auto]">
                        <img src="{% get_media_prefix %}{{ game.picture }}" alt="Game" class="rounded-2xl w-full aspect-square object-cover" />
                        <a href="{% url 'games_data' game_id=game.id %}">
                            <p class="text-center text-sm pt-2">{{ game.name }}</p>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div>
                <button data-slide="prev" data-carousel-target="#games-carousel" type="button" class="rounded-full bg-[#a9aeae] w-8 h-8 md:w-10 md:h-10 text-[#020308] hover:text-[#F00] hover:drop-shadow-[0px_0px_1px_#F00] flex justify-center items-center">
                    <i class="fa-solid fa-arrow-left md:text-xl"></i>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block script %}
<script src="{% static 'JS/slider-media-query.js' %}"></script>
{% endblock %}
